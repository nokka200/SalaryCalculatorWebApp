<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalaryCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1>Laskuri</h1>
        <h2>Aloitus aika</h2>
        <select id="start-hour">
            <option value="6" selected>06</option>
            <option value="7">07</option>
            <option value="8">08</option>
            <option value="9">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
        </select>
        <select id="start-minutes">
            <option value="0" selected>00</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="45">45</option>
        </select>
        <br>
        <br>
        <h2>Lopetus aika</h2>
        <select id="end-hour">
            <option value="6">06</option>
            <option value="7">07</option>
            <option value="8">08</option>
            <option value="9">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected>12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
        </select>
        <select id="end-minutes">
            <option value="0" selected>00</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="45">45</option>
        </select>

        <h2>Tulos:</h2>
        <p>Tunnit: <span id="result-hour">TUNNIT</span></p>
        <p>Minuutit: <span id="result-minutes">MINUUTIT</span></p>
        <h2>Palkka:</h2>
        <p>Tunneilta: <span id="result-hour-pay">TYÖTUNNIT</span></p>
        <h2>Lisät:</h2>
        <p>Iltalisiltä: <span id="result-extra-evening">ITLALISÄ</span></p>
        <button id="btn-calculate" type="button">Laske</button>
    </section>
    <script src="index.js"></script>
</body>

</html>
